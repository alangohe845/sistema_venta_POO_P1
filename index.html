<!DOCTYPE html>
<html>

<head>
    <title>Interfaz interactiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="slider-thumb"></div>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Sistema de ventas con POO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-danger text-white" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/book2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="bookTitle"></h5>
                        <p class="card-text" id="bookAuthor"></p>
                        <p class="card-text" id="bookPrice"></p>
                        <button class="btn btn-primary" id="showBookData">Go somewhere</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/comics.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="comicTitle"></h5>
                        <p class="card-text" id="comicAuthor"></p>
                        <p class="card-text" id="comicPrice"></p>
                        <p class="card-text" id="comicIllustrators"></p>
                        <button class="btn btn-primary" id="showComicData">Go somewhere</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="opp2.js"></script>

</html>
